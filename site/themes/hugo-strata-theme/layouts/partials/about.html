<section>
	<header class="major">
		{{ with .Site.Params.about.title }}<h2>{{ . | markdownify }}</h2>{{ end }}
	</header>
	{{ range .Site.Params.about.image }}
	<img src="{{ $.Site.BaseURL }}images/{{ .image }}" alt="" />{{ end}}
	{{ with .Site.Params.about.content }}<p>{{ . | markdownify }}</p>{{ end }}
</section>
